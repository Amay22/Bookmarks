<h1>Login</h1>
<form ng-submit="login()">
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input autofocus="true" id="email" name="email" ng-minlength="2" ng-model="email" placeholder="Email" type="email"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input id="password" name="password" ng-minlength="2" ng-model="password" placeholder="Password" type="password"></input>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button class="btn btn-large btn-success" type="submit">Login</button>
    </div>
  </div>
</form>
