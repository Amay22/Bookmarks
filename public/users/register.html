<h1>Register</h1>
<form ng-submit="register()">
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input autofocus="true" id="name" name="name" ng-minlength="2" ng-model="name" placeholder="Name" type="text"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input id="email" name="email" ng-minlength="2" ng-model="email" placeholder="Email" type="email"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input id="password" name="password" ng-minlength="2" ng-model="password" placeholder="Password" type="password"></input>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button class="btn btn-success" type="submit">Register</button>
    </div>
  </div>
</form>
